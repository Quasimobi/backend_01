prose:          
  rooturl: '_posts'
  siteurl: 'https://quasimobi.github.io/backend_01/'
  media:   'images'
  metadata:
    _posts/carousel_01:
      - name: "tags"
        field:
          element: "hidden"
          value: "carousel_01"    
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          help: "Uncheck to make this post hidden.</br>ieuwe regel<br>ik weet het niet meer"
          value: true
          on: "true"
          off: "false"    
      - name: "foto_bestand"
        field:
          element: "text"
          label: "bestand_label"
          value:  "bestand_value"
          help: "bestand_help"
          placeholder: "bestand_placeholder"
      - name: "foto_alt"
        field:
          element: "text"
          label: "alt_label"
          value:  "alt_value"
          help: "alt_help"
          placeholder: "alt_placeholder"
